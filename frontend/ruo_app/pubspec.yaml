name: ruo_app
description: Ruo AI 智能投顾系统 - Flutter 移动端
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # 状态管理
  provider: ^6.1.1

  # 网络请求
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # 图表
  fl_chart: ^0.65.0

  # 本地存储
  shared_preferences: ^2.2.2

  # 下拉刷新
  pull_to_refresh: ^2.0.0

  # 加载指示器
  flutter_spinkit: ^5.2.0

  # 日期时间
  intl: ^0.18.1

  # 路由
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # 添加资源文件
  assets:
    - assets/images/
    - assets/icons/

