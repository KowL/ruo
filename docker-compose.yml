version: '3.8'

services:
  # ==================== PostgreSQL 数据库 ====================
  postgres:
    image: postgres:15-alpine
    container_name: ruo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ruo_user
      POSTGRES_PASSWORD: ruo_password
      POSTGRES_DB: ruo_db
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ruo_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ruo_network

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: ruo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ruo_network

  # ==================== FastAPI 后端服务 ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruo_backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://ruo_user:ruo_password@postgres:5432/ruo_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PYTHONUNBUFFERED=1
      - ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ruo_network
    env_file:
      - .env

  # ==================== Celery Worker (定时任务) ====================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruo_celery_worker
    restart: unless-stopped
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://ruo_user:ruo_password@postgres:5432/ruo_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PYTHONUNBUFFERED=1
      - ENV=development
      - C_FORCE_ROOT=1
    depends_on:
      - postgres
      - redis
      - backend
    healthcheck:
      test: ["CMD-SHELL", "celery", "-A", "app.tasks", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ruo_network
    env_file:
      - .env

  # ==================== Celery Beat (定时调度) ====================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ruo_celery_beat
    restart: unless-stopped
    command: celery -A app.tasks beat --loglevel=info
    volumes:
      - ./backend:/app
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://ruo_user:ruo_password@postgres:5432/ruo_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PYTHONUNBUFFERED=1
      - ENV=development
      - C_FORCE_ROOT=1
    depends_on:
      - postgres
      - redis
      - backend
    healthcheck:
      test: ["CMD-SHELL", "celery", "-A", "app.tasks", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ruo_network
    env_file:
      - .env

  # ==================== 前端服务 ====================
  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: ruo_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend:
        condition: service_healthy
    networks:
      - ruo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==================== 数据卷定义 ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  cache_data:
    driver: local
  logs_data:
    driver: local

# ==================== 网络定义 ====================
networks:
  ruo_network:
    driver: bridge
